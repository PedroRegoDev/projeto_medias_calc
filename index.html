<!DOCTYPE html>
<html lang="pt-br"> <!--definição idioma-->

<head><!--providencia informações gerais (metadados) sobre o documento, título, links, scripts e estilos-->
    <meta charset="UTF-8"> <!--conjunto de caracteres a ser utilizado na exibição do conteúdo de um site-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Compatível com dispositivos móveis-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--importando fonte do google-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Calculadora de Médias</title> <!--Titulo da Página-->
</head>

<body> <!-- Corpo do site - conteudo visivel -->
    <div class="container">
        <header> <!--Cabeçalho da página-->
            <img src="images/logo.png" alt="capelo e diploma"> <!--Adicionando imagem-->
            <h1>Calculadora de médias</h1> <!--Titulo do cabeçalho-->
        </header>
        <form id="form-atividade"> <!--Formulário-->
            <input type="text" id="nome-atividade" required placeholder="Nome da atividade" />
            <!--Recebendo dados do usuário-->
            <input type="number" id="nota-atividade" required placeholder="Nota da atividade" min="0" max="10" />
            <!--Recebendo dados usuário-->
            <button type="submit">Adicionar +</button> <!--Executa a ação ao receber o clique do usuário -->
        </form>
        <table cellspacing="0"> <!--Tabela-->
            <thead> <!--Cabeçalho da tabela-->
                <tr> <!-- adicionando linha -->
                    <th>Nome da atividade</th> <!--Nome das colunas-->
                    <th>Nota da atividade</th> <!--Nome das colunas-->
                    <th>Aprovado?</th> <!--Nome das colunas-->
                </tr>
            </thead>
            <tbody> <!--Corpo da tabela-->
            </tbody>
            <tfoot> <!--Rodape da tabela-->
                <tr> <!-- adicionando linha -->
                    <td>Média final</td> <!--adicionando coluna-->
                    <td id="media-final-valor">---</td> <!--adicionando coluna-->
                    <td id="media-final-resultado">---</td>
                    <!--adicionando coluna-->
                </tr> <!-- adicionando linha -->
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>

</html>
